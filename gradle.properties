# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true
#Tue Jul 29 19:49:53 CEST 2025
android.enableJetifier=true
android.useAndroidX=true

# Use Java 17 for Gradle builds (required for AGP 8.9.2+)
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Additional JVM arguments for better compatibility (Java 17 compatible)
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Disable configuration cache temporarily for JitPack compatibility
org.gradle.configuration-cache=false

# Optimize for JitPack builds
org.gradle.daemon=true
org.gradle.configureondemand=true

# Suppress compileSdk warning
android.suppressUnsupportedCompileSdk=35

# Force Java 17 for all Gradle operations
# org.gradle.java.installations.auto-detect=false
# org.gradle.java.installations.fromEnv=JAVA_HOME
# org.gradle.java.installations.paths=C:\\Program Files\\Java\\jdk-17
jdk:
  - openjdk17

android:
  components:
    - platform-tools
    - build-tools-35.0.0
    - android-35

# Optimize build performance
before_install:
  - echo "Starting JitPack build optimization"

# Build and publish to Maven local for JitPack
install:
  - ./gradlew clean publishToMavenLocal -x test -x lint